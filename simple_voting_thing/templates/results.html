{% extends 'base.html' %}

{% block content %}
<h2>Results for: {{ question }}</h2>

<p>You selected: {{ vote.vote_choice }}</p>

<table>
  <tr>
    <th>Choice</th>
    <th>Votes</th>
    <th>%</th>
  </tr>

{% for vote in votes %}
<tr>
  <td>{{ vote.0 }}</td>
  <td>{{ vote.1 }}</td>
  <td>{{ '%0.2f' % (vote.1/votes_total * 100) }}</td>
</tr>
{% endfor %}

</table>
{% endblock %}
