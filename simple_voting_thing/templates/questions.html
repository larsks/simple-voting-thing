{% extends 'base.html' %}

{% block content %}
<h2>{{ question }}</h2>

<p>session id: {{ session.session_id }}</p>

<div id="choices">
  <form action="/vote">
  <ul>
  {% for choice in choices %}
  <li><input type="radio" name="choice" value="{{ choice }}" {% if vote.vote_choice == choice %}checked="1"{% endif %}>
    <label for="{{ choice }}">{{ choice }}</label></li>
  {% endfor %}
  </ul>

  <p><input type="submit" name="submit"></p>
  </form>
</div>
{% endblock %}
